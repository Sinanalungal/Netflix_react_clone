<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="../../public/netflix logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Netflix</title>
    <style>
        .ReactModal__Overlay {
            background-color: rgba(56, 56, 56, 0.90)!important;
            z-index: 1!important;
        }.ReactModal__Content{
            border: none!important;
        }
    </style>

</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
        window.addEventListener('scroll', function () {
            const nav = document.getElementById('nav');  
            if (window.scrollY > 0) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
